<div ng-controller="AuthCtrl">
    <form name="loginform" class="uk-form" ng-submit="login()">
        <fieldset>
            <div class="uk-form-row"><input class="uk-form-large" type="text" ng-model="cred.user" placeholder="Username" required></div>
            <div class="uk-form-row"><input class="uk-form-large" type="password" ng-model="cred.password" placeholder="Password" required></div>
            <div class="uk-form-row"><button ng-disabled="loginform.$invalid" class="uk-button uk-button-large" type="submit">Login</button></div>
        </fieldset>
    </form>
</div>

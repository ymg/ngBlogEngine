<!DOCTYPE html>
<html lang="en" ng-app="ngMicroBlog" ng-controller="BlogConfigCtrl" class="no-js">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content='{{ blog.description }}'>
    <link rel="author" ng-href="{{ blog.gplus }}" href=""/>
    <link rel="stylesheet" href="<<<.css>>>"/>

    <link rel="stylesheet" href="/content/lib/loading-bar.min.css"/>
    <link rel="stylesheet" href="/content/theme/css/uikit.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/notify.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/htmleditor.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/codemirror.css"/>
    <link rel="stylesheet" href="/content/theme/highlightjs/styles/monokai_sublime.css"/>
    <link rel="stylesheet" href="/content/theme/css/app.css"/>
    <script src="/content/lib/modernizr.min.js"></script>
</head>
<body>
<div class="uk-container uk-container-center uk-clearfix root-container">
    <div class="uk-grid">
        <div ng-controller="NavCtrl" id="nav-container" class="uk-width-1-1">
            <div id="modilenav" class="uk-hidden-large uk-hidden-medium">
                <a style="font-size: 24px;" data-uk-offcanvas="{target:'#mobile-nav'}"><i class="uk-icon-bars"></i></a>

                <div id="mobile-nav" class="uk-offcanvas">
                    <div class="uk-offcanvas-bar">
                        <ul class="mobile-nav uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav="{multiple:true}">
                            <li ng-class="{ 'uk-active': activePath=='/blog' }"><a href="/blog">Blog</a></li>
                            <li ng-show="loginStatus" class="uk-parent">
                                <a href="#">Control</a>
                                <ul class="uk-nav-sub">
                                    <li ng-class="{ 'uk-active': activePath=='/dbconfig' }"><a href="/dbconfig">DB
                                        configuration</a></li>
                                    <li ng-class="{ 'uk-active': activePath=='/metaconfig' }"><a href="/metaconfig">Meta
                                        Configuration</a></li>
                                    <li ng-class="{ 'uk-active': activePath=='/editor' }"><a href="/editor">New Post</a>
                                    </li>
                                </ul>
                            </li>
                            <li ng-class="{ 'uk-active': activePath=='/contact' }">
                                <a href="/contact">Contact</a>
                            </li>
                            <li ng-show="loginStatus" ng-class="{ 'uk-active': activePath=='/logout' }"><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <section id="logo" ng-cloak><a href="/" class="uk-link-muted">{{blog.title}}</a></section>
            <ul class="nav uk-subnav uk-hidden-small">

                <li ng-class="{ 'uk-active': activePath=='/blog' }"><a href="/blog">Blog</a></li>
                <li ng-show="loginStatus" data-uk-dropdown="{mode:'click'}">
                    <a href="#">Control <i class="uk-icon-caret-down"></i></a>

                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav uk-nav-dropdown">
                            <li ng-class="{ 'uk-active': activePath=='/dbconfig' }"><a href="/dbconfig">DB configuration</a></li>
                            <li ng-class="{ 'uk-active': activePath=='/metaconfig' }"><a href="/metaconfig">Meta Configuration</a></li>
                            <li ng-class="{ 'uk-active': activePath=='/editor' }"><a href="/editor">New Post</a></li>
                        </ul>
                    </div>
                </li>
                <li ng-class="{ 'uk-active': activePath=='/contact' }"><a href="/contact">Contact</a></li>
                <li ng-show="loginStatus" ng-class="{ 'uk-active': activePath=='/logout' }"><a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <div id="views-container" class="uk-width-1-1">
            <div class="view" ng-view ng-cloak></div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="uk-container uk-container-center uk-clearfix">
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <section class="copyright">Copyright Â© All Rights Reserved, 2014</section>
            </div>
        </div>
    </div>
</footer>

<script src="<<<.libjs>>>"></script>
<script src="<<<.appjs>>>"></script>


<script src="/content/lib/jquery-2.1.3.min.js"></script>
<script src="/content/theme/js/uikit.min.js"></script>

<!-- UIKIT MD editor imports -->
<script src="/content/theme/addons/js/codemirror.js"></script>
<script src="/content/theme/addons/js/markdown.js"></script>
<script src="/content/theme/addons/js/overlay.js"></script>
<script src="/content/theme/addons/js/xml.js"></script>
<script src="/content/theme/addons/js/gfm.js"></script>
<script src="/content/theme/addons/js/marked.min.js"></script>
<!-- UIKIT MD editor imports -->
<script src="/content/lib/highlight.pack.js"></script>
<!-- UIKit core and components -->
<script src="/content/theme/addons/js/dropdown.min.js"></script>
<script src="/content/theme/addons/js/modal.min.js"></script>
<script src="/content/theme/addons/js/htmleditor.min.js"></script>
<script src="/content/theme/addons/js/notify.min.js"></script>
<!-- UIKit core and components -->

<script src="/content/theme/addons/js/core.min.js"></script>


<script src="/content/lib/angular.min.js"></script>
<script src="/content/lib/ng-infinite-scroll.min.js"></script>
<script src="/content/lib/angular-sanitize.min.js"></script>
<script src="/content/lib/angular-resource.min.js"></script>
<script src="/content/lib/angular-route.min.js"></script>
<script src="/content/lib/angular-cookies.min.js"></script>
<script src="/content/lib/angular-animate.min.js"></script>
<script src="/content/lib/loading-bar.min.js"></script>
<script src="/content/lib/angular-input-match.js"></script>


<script src="/content/app/app.js"></script>
<script src="/content/app/services/authService.js"></script>
<script src="/content/app/services/blogConfigService.js"></script>
<script src="/content/app/services/postService.js"></script>
<script src="/content/app/controllers/LoginCtrl.js"></script>
<script src="/content/app/controllers/DbCfgCtrl.js"></script>
<script src="/content/app/controllers/MetaCfgCtrl.js"></script>
<!--<script src="/content/app/controllers/AuthCtrl.js"></script>-->
<script src="/content/app/controllers/BlogPostsEditorCtrl.js"></script>
<script src="/content/app/controllers/EditPostCtrl.js"></script>
<script src="/content/app/controllers/BlogPostsCtrl.js"></script>
<script src="/content/app/controllers/PostViewCtrl.js"></script>
<script src="/content/app/controllers/BlogConfigCtrl.js"></script>
<script src="/content/app/controllers/NavCtrl.js"></script>
<script src="/content/app/controllers/ContactCtrl.js"></script>
</body>
</html>

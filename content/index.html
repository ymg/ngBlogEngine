<!DOCTYPE html>
<html lang="en" ng-app="ngMicroBlog" class="no-js">
<head ng-controller="BlogConfigCtrl">
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content='{{blog.description}}'>
    <link rel="author" ng-href="{{blog.gplus}}" href=""/>
    <link rel="stylesheet" href="/content/lib/loading-bar.min.css"/>
    <link rel="stylesheet" href="/content/theme/css/uikit.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/notify.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/codemirror.css"/>
    <link rel="stylesheet" href="/content/theme/addons/css/markdownarea.almost-flat.min.css"/>
    <link rel="stylesheet" href="/content/theme/highlightjs/styles/tomorrow-night-eighties.css"/>
    <link rel="stylesheet" href="/content/theme/css/app.css"/>
    <script src="/content/lib/modernizr.2.7.js"></script>
</head>
<body>
<div class="uk-container uk-container-center uk-clearfix" style="margin-top: 45px;">
    <div class="uk-grid">
        <div ng-controller="NavCtrl" id="nav-container" class="uk-width-1-1">
            <ul class="nav uk-subnav uk-hidden-small">
                <li ng-class="{ 'uk-active': activePath=='/login' }"><a href="/login">Login</a></li>
                <li ng-class="{ 'uk-active': activePath=='/blog' }"><a href="/blog">Blog</a></li>
                <li data-uk-dropdown="{mode:'click'}">
                    <a href="#">Control <i class="uk-icon-caret-down"></i></a>
                    <div class="uk-dropdown uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav uk-nav-dropdown">
                            <li ng-class="{ 'uk-active': activePath=='/editor' }"><a href="/editor">New Post</a></li>
                        </ul>
                    </div>
                </li>
                <li><a class="" href="#">Contact</a></li>
            </ul>
            <div class="uk-hidden-large uk-hidden-medium">
                <a style="font-size: 24px;" data-uk-offcanvas="{target:'#mobile-nav'}"><i class="uk-icon-bars"></i></a>
                <div id="mobile-nav" class="uk-offcanvas">
                    <div class="uk-offcanvas-bar">
                        <ul class="mobile-nav uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav="{multiple:true}">
                            <li ng-class="{ 'uk-active': activePath=='/login' }"><a href="/login">Login</a></li>
                            <li ng-class="{ 'uk-active': activePath=='/blog' }"><a href="/blog">Blog</a></li>
                            <li class="uk-parent">
                                <a href="#">Control</a>
                                <ul class="uk-nav-sub">
                                    <li ng-class="{ 'uk-active': activePath=='/Post-management' }"><a href="#">About</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-width-1-1" ng-controller="LoginCtrl" ng-cloak>
            <h1>
                {{postList.Title}}
                {{postList.Date}}
                {{postList.Body}}
            </h1>
            <ng-view class="view" ng-cloak>
            </ng-view>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="uk-container uk-container-center uk-clearfix">
        <div class="uk-grid">
            <div class="img_align uk-width-1-1">
                <img src="/content/theme/img/logo_uikit.png" alt="Kiwi standing on oval">
                <img src="/content/theme/img/gopher2.png" alt="Kiwi standing on oval">
                <img src="/content/theme/img/AngularJS-Shield-large2.png" alt="Kiwi standing on oval">
                <img src="/content/theme/img/redis-300dpi2.png" alt="Kiwi standing on oval">
            </div>
        </div>
    </div>
</footer>
<script src="/content/lib/jquery-2.0.3.min.js"></script>
<script src="/content/theme/js/uikit.min.js"></script>
<!-- UIKIT MD editor imports -->
<script src="/content/theme/addons/js/codemirror.js"></script>
<script src="/content/theme/addons/js/markdown.js"></script>
<script src="/content/theme/addons/js/overlay.js"></script>
<script src="/content/theme/addons/js/xml.js"></script>
<script src="/content/theme/addons/js/gfm.js"></script>
<script src="/content/theme/addons/js/marked.js"></script>
<!-- UIKIT MD editor imports -->
<script src="/content/theme/addons/js/markdownarea.min.js"></script>
<script src="/content/theme/addons/js/notify.js"></script>
<script src="/content/lib/highlight.pack.js"></script>
<script src="/content/lib/angular.min.js"></script>
<script src="/content/lib/angular-sanitize.min.js"></script>
<script src="/content/lib/angular-resource.min.js"></script>
<script src="/content/lib/angular-route.min.js"></script>
<script src="/content/lib/angular-cookies.min.js"></script>
<script src="/content/lib/loading-bar.js"></script>
<script src="/content/app/app.js"></script>
<script>
    hljs.initHighlighting();
    hlight = function () {
        $('pre code').each(function (i, e) {
            hljs.highlightBlock(e)
        });
    }
</script>
<script src="/content/app/services/blogConfigService.js"></script>
<script src="/content/app/services/authenticateAdminService.js"></script>
<script src="/content/app/services/postService.js"></script>
<script src="/content/app/controllers/LoginCtrl.js"></script>
<script src="/content/app/controllers/AuthCtrl.js"></script>
<script src="/content/app/controllers/BlogPostsCtrl.js"></script>
<script src="/content/app/controllers/BlogConfigCtrl.js"></script>
<script src="/content/app/controllers/NavCtrl.js"></script>
<script src="/content/app/controllers/MdEditorCtrl.js"></script>
</body>
</html>
